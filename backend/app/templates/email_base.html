<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ subject }}</title>
    <!--[if mso]>
    <style type="text/css">
        body, table, td {font-family: Arial, Helvetica, sans-serif !important;}
    </style>
    <![endif]-->
</head>
<body style="margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; background-color: #f3f4f6; -webkit-font-smoothing: antialiased; -webkit-text-size-adjust: none;">
    <!-- Wrapper Table -->
    <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%" style="background-color: #f3f4f6; background-image: linear-gradient(to bottom right, #f3f4f6, #e0f2fe, #cffafe); min-height: 100vh;">
        <tr>
            <td align="center" style="padding: 40px 20px;">
                <!-- Main Container -->
                <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="600" style="max-width: 600px; background-color: #ffffff; border-radius: 16px; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); overflow: hidden;">
                    
                    <!-- Header with Logo -->
                    <tr>
                        <td align="center" style="background: linear-gradient(135deg, #1a8fb8 0%, #154d6b 100%); padding: 40px 30px;">
                            <img src="{{ logo_url }}" alt="LightClick Studio" width="180" style="display: block; max-width: 180px; height: auto; margin: 0 auto;" />
                        </td>
                    </tr>
                    
                    <!-- Content Area -->
                    <tr>
                        <td style="padding: 40px 30px;">
                            {{ content }}
                        </td>
                    </tr>
                    
                    <!-- Footer -->
                    <tr>
                        <td style="background-color: #f9fafb; padding: 30px; border-top: 1px solid #e5e7eb; text-align: center;">
                            <p style="margin: 0 0 15px 0; color: #6b7280; font-size: 14px; line-height: 1.6;">
                                <strong style="color: #374151;">LightClick Studio</strong> - AI Product Photography
                            </p>
                            <p style="margin: 0 0 15px 0; color: #9ca3af; font-size: 13px; line-height: 1.6;">
                                Transform your products into professional shots with AI
                            </p>
                            <div style="margin: 20px 0;">
                                <a href="{{ frontend_url }}" style="color: #1a8fb8; text-decoration: none; font-size: 13px; margin: 0 10px;">Home</a>
                                <span style="color: #d1d5db;">|</span>
                                <a href="{{ frontend_url }}/pricing" style="color: #1a8fb8; text-decoration: none; font-size: 13px; margin: 0 10px;">Pricing</a>
                                <span style="color: #d1d5db;">|</span>
                                <a href="{{ frontend_url }}/support" style="color: #1a8fb8; text-decoration: none; font-size: 13px; margin: 0 10px;">Support</a>
                            </div>
                            <p style="margin: 20px 0 0 0; color: #9ca3af; font-size: 12px; line-height: 1.5;">
                                Â© 2025 LightClick Studio. All rights reserved.<br>
                                You're receiving this email because you signed up for LightClick Studio.
                            </p>
                        </td>
                    </tr>
                    
                </table>
                
                <!-- Unsubscribe Link -->
                <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="600" style="max-width: 600px;">
                    <tr>
                        <td align="center" style="padding: 20px; color: #9ca3af; font-size: 12px;">
                            <a href="{{ unsubscribe_url }}" style="color: #6b7280; text-decoration: underline;">Unsubscribe</a>
                        </td>
                    </tr>
                </table>
                
            </td>
        </tr>
    </table>
</body>
</html>
