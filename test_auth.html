<!DOCTYPE html>
<html>
<head>
    <title>Test Authentication</title>
</head>
<body>
    <h1>Test Authentication Flow</h1>
    <button onclick="testRegistration()">Test Registration</button>
    <button onclick="testLogin()">Test Login</button>
    <div id="result"></div>

    <script>
        async function testRegistration() {
            const result = document.getElementById('result');
            result.innerHTML = 'Testing registration...';
            
            try {
                // Step 1: Register
                const registerResponse = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        email: `test${Date.now()}@example.com`,
                        password: 'testpassword123',
                        full_name: 'Test User'
                    })
                });
                
                if (!registerResponse.ok) {
                    throw new Error(`Registration failed: ${registerResponse.status}`);
                }
                
                const registerData = await registerResponse.json();
                result.innerHTML += '<br>✅ Registration successful, got tokens';
                
                // Step 2: Store tokens (like our fix)
                localStorage.setItem('access_token', registerData.access_token);
                localStorage.setItem('refresh_token', registerData.refresh_token);
                result.innerHTML += '<br>✅ Tokens stored in localStorage';
                
                // Step 3: Get user data
                const userResponse = await fetch('/api/users/me', {
                    headers: {
                        'Authorization': `Bearer ${registerData.access_token}`
                    }
                });
                
                if (!userResponse.ok) {
                    throw new Error(`Get user failed: ${userResponse.status}`);
                }
                
                const userData = await userResponse.json();
                result.innerHTML += '<br>✅ Successfully got user data: ' + userData.email;
                
            } catch (error) {
                result.innerHTML += '<br>❌ Error: ' + error.message;
            }
        }

        async function testLogin() {
            const result = document.getElementById('result');
            result.innerHTML = 'Testing login with existing user...';
            
            try {
                const loginResponse = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        email: 'test@example.com', // Using user we created earlier
                        password: 'testpassword123'
                    })
                });
                
                if (!loginResponse.ok) {
                    throw new Error(`Login failed: ${loginResponse.status}`);
                }
                
                const loginData = await loginResponse.json();
                result.innerHTML += '<br>✅ Login successful, got tokens';
                
                // Store tokens and test user data fetch
                localStorage.setItem('access_token', loginData.access_token);
                const userResponse = await fetch('/api/users/me', {
                    headers: {
                        'Authorization': `Bearer ${loginData.access_token}`
                    }
                });
                
                if (!userResponse.ok) {
                    throw new Error(`Get user failed: ${userResponse.status}`);
                }
                
                const userData = await userResponse.json();
                result.innerHTML += '<br>✅ Successfully got user data: ' + userData.email;
                
            } catch (error) {
                result.innerHTML += '<br>❌ Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
